<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>homework_12</title>
</head>

<body>
	<div class="wrapper">

		<header class="header">
		</header>

		<main class="main">
			<div class="car">
				<div class="car__top">
					<div class="car__glass"></div>
					<div class="car__mirror"></div>
					<div class="car__helm"></div>
				</div>
				<div class="car__bottom">
					<div class="car__radiator">
						<span class="car__sublogo">
							Balilla
						</span>
						<span class="car__logo">
							Fiat
						</span>
					</div>
					<div class="car__light">

						<div class="car__light-right"></div>

					<div class="car__wing">
						<div class="car__wing-left"></div>
						<div class="car__wing-right"></div>
					</div>
					<div class="car__bumper">
						<div class="car__bumper-left"></div>
						<div class="car__bumper-right"></div>
					</div>
					<div class="car__wheel">
						<div class="car__wheel-left"></div>
						<div class="car__wheel-right"></div>
					</div>
				</div>
			</div>

		<footer class="footer">
		</footer>
